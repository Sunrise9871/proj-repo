<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css"  href="css/style.css">
      <link rel="stylesheet" href="css/left-nav-style.css">
      <meta charset="utf-8" />
      <title>HTML Document</title>
      
   </head>
   <body>
      <div class="MainFrame">
        <div class="topMenu">
            <input type="checkbox" id="nav-toggle" hidden>
            <nav class="nav">
                <!-- 
            Метка с именем `id` чекбокса в `for` атрибуте
            Символ Unicode 'TRIGRAM FOR HEAVEN' (U+2630)
            Пустой атрибут `onclick` используем для исправления бага в iOS < 6.0
            См: http://timpietrusky.com/advanced-checkbox-hack 
            -->
                <label for="nav-toggle" class="nav-toggle" onclick></label>
                <!-- 
            Здесь размещаете любую разметку,
            если это меню, то скорее всего неупорядоченный список <ul>
            -->
                <h2 class="logo"> 
                    <a href="//dbmast.ru/">Меню</a> 
                </h2>
                <ul>
                    
                    <li><a href="Create_room.html">Создание комнаты</a>                        
                    <li><a href="task_list.html">Список задач</a>
                    <li><a href="account.html">Аккаунт</a>
                    <li><a href="basket.html">Корзина</a>
                    <li><a href="settings.html">Настройки</a>
                    <li><a href="room.html">Комнаты</a>
                    <li><a href="calendar.html">Календарь</a> 
                </ul>
            </nav>
        </div>
        <div class="workMenu">
      </div>
      <div class="downMenu">
      </div>
      </div>

      <div id="popup2" class="popup2">
        <div class="popup_body">
        <div class="popup_content">
           <div class="popup_title">Настройки</div>
           <div class="popup_room_name">Тема приложения:</div>
           <select class="list">
            <option>Тёмно-серая</option>
            <option>Светла-серая</option>
        </select>
        <div class="popup_room_name">Уведомления:</div>
        <select>
            <option>Включены</option>
            <option>Выключены</option>
        </select>
        <div class="popup_room_name">Язык:</div>
        <select>
            <option>Русский</option>
            <option>Англиский</option>
        </select>
        </div>
        </div>
     </div>
    </body>
</html>
